<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Montserrat&display=swap" rel="stylesheet">

<div class="row">
   <div class="col-lg-6">
      <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
         <strong>Success!</strong> Your data has been save successfully.
         <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
   
      <div class="form">
         <form [formGroup]="addRestro" (ngSubmit)="collectRestro()">
            <div class="form-group">
                <label for="name">Restro's Name</label>
                <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter name">
               </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
             </div>
             <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" formControlName="address" placeholder="Enter address">
               </div><br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
   </div>
   <div class="col-lg-6 txt" >
      <div class="first-txt"><h3>Are you new to the world of Restaurant</h3></div>
      <div class="second-txt"><h3>Add your restaurant</h3></div>
      
   </div>
</div>
