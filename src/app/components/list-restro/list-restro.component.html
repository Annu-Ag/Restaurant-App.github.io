<div *ngIf="list  && list.length > 0" class="list">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Email</th>
        <th>Operation</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of list">
        
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.address}}</td>
        <td>{{item.email}}</td>
        <td><i (click)="deleteRestro(item.id)" class="fa fa-trash" style="font-size:20px;"></i>
          &nbsp;&nbsp;&nbsp;&nbsp;
        <a routerLink="../update/{{item.id}}"><i  class="fa fa-edit" style="font-size:20px;"></i></a>
        </td>
    
      </tr>
    
    </tbody>
  </table>
</div>
